<svg viewBox="0 0 1600 900" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="user-select: none; background-color: #1a1a1a; display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;family=JetBrains+Mono:wght@400&amp;display=swap');

            .font-orbitron {
                font-family: 'Orbitron', sans-serif;
            }

            .font-mono {
                font-family: 'JetBrains Mono', monospace;
            }

            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }

            .animate-spin {
                transform-origin: 800px 450px;
                animation: spin 20s linear infinite;
            }

            @keyframes pulse {
                0% { opacity: 0.5; }
                50% { opacity: 1; }
                100% { opacity: 0.5; }
            }
            .animate-pulse {
                animation: pulse 3s infinite ease-in-out;
            }
        </style>

        <!-- Definicje Gradientów -->
        <linearGradient id="orange3DGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ff9f43" />
            <stop offset="50%" stop-color="#ff7700" />
            <stop offset="100%" stop-color="#a64d00" />
        </linearGradient>

        <linearGradient id="darkMetalGrad" x1="0%" y1="0%" x2="0%" y2="100%" gradientTransform="rotate(45)">
            <stop offset="0%" stop-color="#3a3a3a" />
            <stop offset="50%" stop-color="#1a1a1a" />
            <stop offset="100%" stop-color="#000000" />
        </linearGradient>

        <radialGradient id="radar3DGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#ff7700" stop-opacity="0.9"></stop>
            <stop offset="70%" stop-color="#ff7700" stop-opacity="0.3"></stop>
            <stop offset="100%" stop-color="#ff7700" stop-opacity="0"></stop>
        </radialGradient>

        <radialGradient id="bgVignette" cx="50%" cy="50%" r="85%">
            <stop offset="60%" stop-color="#141414" />
            <stop offset="100%" stop-color="#050505" />
        </radialGradient>

        <!-- Filtry -->
        <filter id="dropShadow3D" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="6" />
            <feOffset dx="3" dy="5" result="offsetblur" />
            <feFlood flood-color="black" flood-opacity="0.8" />
            <feComposite in2="offsetblur" operator="in" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <filter id="orangeGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <filter id="innerInset" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur" />
            <feOffset dy="4" dx="2" />
            <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff" />
            <feFlood flood-color="black" flood-opacity="0.9" />
            <feComposite in2="shadowDiff" operator="in" />
            <feComposite in2="SourceGraphic" operator="over" result="firstfilter" />
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur2" />
            <feOffset dy="-2" dx="-1" />
            <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff2" />
            <feFlood flood-color="white" flood-opacity="0.05" />
            <feComposite in2="shadowDiff2" operator="in" />
            <feComposite in2="firstfilter" operator="over" />
        </filter>

        <filter id="textLift">
            <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="black" flood-opacity="0.8" />
        </filter>

        <pattern id="dotPattern3D" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse">
            <rect x="0.5" y="0.5" width="3" height="3" fill="url(#orange3DGrad)" filter="url(#orangeGlow)"></rect>
        </pattern>

        <path id="textPath" d="M 700,350 A 150,150 0 0,1 900,350" />
    </defs>

    <!-- Tło -->
    <rect x="-100" y="-100" width="1800" height="1100" fill="url(#bgVignette)"></rect>

    <!-- Górny element dekoracyjny -->
    <rect x="780" y="30" width="40" height="6" rx="3" fill="url(#orange3DGrad)" filter="url(#dropShadow3D)"></rect>

    <!-- Prawy górny róg - Status -->
    <g transform="translate(1560, 80)" filter="url(#textLift)">
        <text x="0" y="0" text-anchor="end" font-family="'Orbitron', sans-serif" font-size="10" fill="#cccccc">
            <tspan x="0" dy="0">STATUS: ONLINE</tspan>
            <tspan x="0" dy="12">KEY: ****-****</tspan>
        </text>
        <rect x="-160" y="19" width="160" height="2" fill="url(#orange3DGrad)" />
        <text x="0" y="60" text-anchor="end" font-family="'Orbitron', sans-serif" font-size="20" fill="url(#orange3DGrad)" font-weight="bold" filter="url(#orangeGlow)">SECURED ACCESS</text>
    </g>

    <!-- Centralny HUD -->
    <g>
        <rect x="600" y="250" width="400" height="400" fill="none" stroke="url(#orange3DGrad)" stroke-width="8" filter="url(#dropShadow3D)"></rect>
        <rect x="602" y="532" width="16" height="16" fill="url(#orange3DGrad)" filter="url(#orangeGlow)"></rect>
        <rect x="982" y="532" width="16" height="16" fill="url(#orange3DGrad)" filter="url(#orangeGlow)"></rect>
    </g>

    <rect x="625" y="275" width="350" height="350" fill="url(#darkMetalGrad)" filter="url(#innerInset)"></rect>

    <!-- Radar -->
    <g>
        <rect x="725" y="375" width="150" height="150" fill="none" stroke="url(#orange3DGrad)" stroke-width="2" opacity="0.5"></rect>
        <path opacity="0.9" fill="url(#radar3DGradient)" d="M800,450 L800,375 L875,375 Z" transform="scale(1) translate(0 0)"></path>
    </g>

    <rect x="740" y="390" width="120" height="120" fill="url(#orange3DGrad)" filter="url(#dropShadow3D)"></rect>
    <rect x="795" y="445" width="10" height="10" fill="#0a0a0a" filter="url(#innerInset)"></rect>

    <text font-family="'Orbitron', sans-serif" font-size="14" fill="#cccccc" letter-spacing="3" filter="url(#textLift)">
        <textPath href="#textPath" xlink:href="#textPath" startOffset="50%" text-anchor="middle">2025 EDITION</textPath>
    </text>

    <!-- Lewy element -->
    <g transform="translate(912, 610) rotate(10)" filter="url(#orangeGlow)">
        <path d="M0 16 L16 16 L16 0" fill="none" stroke="url(#orange3DGrad)" stroke-width="4" stroke-linecap="round"></path>
    </g>

    <g transform="translate(200, 450)" filter="url(#textLift)">
        <g transform="translate(0, -50)" font-family="'JetBrains Mono', monospace" font-size="12" fill="#555">
            <text x="0" y="0">V2.2</text>
            <text x="0" y="20">SYS.ID_01</text>
            <text x="0" y="40">SYS.ID_02</text>
            <text x="0" y="60" fill="#ff7700" font-weight="bold" filter="url(#orangeGlow)">SYS.ACTIVE</text>
        </g>

        <g transform="rotate(-90) translate(-60, -20)">
            <text font-family="'Orbitron', sans-serif" font-size="28" letter-spacing="2" fill="#cccccc" text-anchor="middle">
                SYSTEM<tspan fill="url(#orange3DGrad)" font-weight="bold">.PROJEKTY</tspan>
            </text>
        </g>

        <rect x="10" y="80" width="6" height="40" rx="2" fill="url(#orange3DGrad)" filter="url(#dropShadow3D)"></rect>
    </g>

    <text x="220" y="250" font-size="24" fill="url(#orange3DGrad)" font-weight="bold" transform="rotate(-45, 220, 250)" filter="url(#orangeGlow)">←</text>
    <rect x="240" y="580" width="30" height="2" fill="#cccccc" transform="rotate(-45, 240, 580)" filter="url(#orangeGlow)" />

    <!-- Prawy dolny element -->
    <g transform="translate(1420, 400)" filter="url(#textLift)">
        <rect x="0" y="0" width="72" height="72" fill="url(#dotPattern3D)"></rect>
        <text x="20" y="100" transform="rotate(90, 20, 100)" font-family="'Orbitron', sans-serif" font-size="18" letter-spacing="2" fill="#cccccc">
            INDEX VER 2.2
        </text>
        <text x="6" y="490" font-family="'Orbitron', sans-serif" font-size="48" fill="url(#orange3DGrad)" text-anchor="middle" filter="url(#orangeGlow)">01</text>
    </g>
    <text x="1440" y="660" font-size="24" fill="url(#orange3DGrad)" font-weight="bold" transform="rotate(45, 1440, 560)" filter="url(#orangeGlow)">↑</text>

    <!-- Stopka -->
    <g transform="translate(800, 800)">
        <rect x="-4" y="-120" width="8" height="64" rx="4" fill="url(#darkMetalGrad)" stroke="#333" stroke-width="1" filter="url(#dropShadow3D)"></rect>

        <g transform="translate(0, 0)" text-anchor="middle" filter="url(#textLift)">
            <text x="0" y="10" font-family="'JetBrains Mono', monospace" font-size="14" letter-spacing="3" fill="#E0E0E0">
                SECURE CONNECTION ESTABLISHED
            </text>
            <text x="0" y="30" font-family="'JetBrains Mono', monospace" font-size="10" fill="#666">
                SYSTEM.PROJEKTY © 2025
            </text>
        </g>
        <rect x="-100" y="45" width="200" height="4" rx="2" fill="url(#darkMetalGrad)" filter="url(#innerInset)"></rect>
    </g>
</svg>